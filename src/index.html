<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <script src="lib/system.js"></script>
    <script>
        System.config({
            baseURL: '',
            paths: {
                'traceur': 'lib/traceur.min.js',
                'vue': 'lib/vue.min.js',
                'http': 'lib/http.js'
            },
            map: {
                'html': 'lib/text'
            }
        });
        System.import('main');
    </script>
</head>
<body id="main" v-cloak>

    <pre>
 s d   g h j   l ;
z x c v b n m , . /
	</pre>

    <div v-repeat="params">
        <pre>{{$key}} = {{value}}</pre>
        <input type="range"
               v-attr="min: gene.min, max: gene.max, step: gene.step"
               v-model="value"
               style="width: 250px"
               debounce="10"
               number>
        <br><br>
    </div>

    <canvas v-el="waveformCanvas" width="500" height="100"></canvas><br>
    <input type="range" min="0.001" max="0.1" step="0.001" v-model="graphLength" debounce="20">

    <button v-on="click: randomize">Randomize</button>
    <button v-on="click: mutate">Mutate</button>
    <button v-on="click: drawWaveform">Draw</button>
</body>
</html>
